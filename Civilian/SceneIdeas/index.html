    html, body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
    }
    /* Hide scrollbar in WebKit */
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar in Firefox */
    html {
      scrollbar-width: none;
    }
    
    /* ---------- Container ---------- */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-radius: 10px;

      font-size: 2em;
      margin-bottom: 10px;
    }

    }
    
    /* ---------- Button Styles ---------- */
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }

      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      margin: 5px;
    }
    .btn-blue {

    }
    .btn-red {

      color: white;
    }
    .btn-yellow {
      background: #ffc107;

    /* ---------- Table Styling ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
      font-family: monospace;
      word-break: break-word;
    }
    th {
      background: #444;
      font-weight: bold;
    }
    tbody tr:nth-child(odd) {
      background: #555;
    }
    tbody tr:nth-child(even) {

    }
    
    /* ---------- Back to Top Button ---------- */
    #backToTop {

      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;

      tableBody.innerHTML = "";
      data.forEach(item => addRow(item));
